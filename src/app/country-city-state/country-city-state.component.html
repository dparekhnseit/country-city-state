      <mat-form-field class="example-full-width">
        <input 
          type="text" 
          placeholder="Select Country" 
          aria-label="Number" 
          matInput 
          [formControl]="country"
          [matAutocomplete]="auto">
        <mat-autocomplete 
          #auto="matAutocomplete"
          [displayWith]="getCountryTitle.bind(this)">
          <mat-option *ngFor="let option of countriesOptions" [value]="option.id">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input 
          type="text" 
          placeholder="Select State" 
          aria-label="Number" 
          matInput 
          [formControl]="state"
          [matAutocomplete]="stateOP">
        <mat-autocomplete 
          #stateOP="matAutocomplete"
          [displayWith]="getStateTitle.bind(this)">
          <mat-option *ngFor="let option of statesOptions" [value]="option.id">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input 
          type="text" 
          placeholder="Select City" 
          aria-label="Number" 
          matInput 
          [formControl]="city"
          [matAutocomplete]="cityOP">
        <mat-autocomplete 
          #cityOP="matAutocomplete"
          [displayWith]="getCitiesTitle.bind(this)">
          <mat-option *ngFor="let option of citiesOptions" [value]="option.id">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
</form>
</div>

<div class="card-footer">

  <button class="btn btn-success" (click)="submit()">Save</button>
</div>

</div>
